{% extends 'parents/parentsbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Students</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Name</th>
          <th>Profile Picture</th>
          
         
          <th>View Marks</th>
          
        </tr>
      </thead>
      <tr>

        <td> {{name.student_model}}</td>      
        <td> <img src="{% static name.student_model.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        
        
        <td><a class="btn btn-primary btn-xs" href="{% url 'parents-view-marks' name.student_model.id  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
      </tr>
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
