<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2201/2201570.png">
<title>Learning System Online</title>

<head>
  <script src="{% url 'js-catlog' %}"></script>
  <script src="{% static 'admin/js/core.js' %}"></script>
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">





  <style>
    a:link {
      text-decoration: none;
      color: white !important;
    }

    select {
      height: 39px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;
      ;
    }

    .container {
      padding: 0px
    }

    .fas {
      color: white
    }

    header {
      position: fixed;
      background: #2f323a;
      padding: 10px;
      width: 100%;
      z-index: 10;
      height: 53px;
      line-height: 17px;
    }

    .left_area {
      margin-top: -17px;
    }

    .left_area h3 {
      color: #fff;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #19B3D3;
    }

    div.list-tags {
      height: 503px;

    }

    .sidebar::-webkit-scrollbar-track {
      background-color: #2f323a;
    }

    .sidebar::-webkit-scrollbar {
      background-color: #2f323a;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background-color: #19B3D3;
      border: 2px solid #19B3D3;
    }

    .logout_btn {
      padding: 5px;
      background: #19B3D3;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 2px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;

    }

    .logout_btn:hover {
      background: #0B87A6;
    }

    .sidebar {
      background: #2f323a;
      margin-top: 23px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: 100vh;
      transition: 0.5s;
      transition-property: left;
      overflow-x: hidden;

    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #ccc;
      margin-top: 0;
    }

    .sidebar a {
      color: #fff;
      display: block;
      width: 100%;
      line-height: 50px;
      text-decoration: none;
      padding-left: 30px;
      box-sizing: border-box;
      transition: 0.5s;

    }

    .sidebar a:hover {
      background: #19B3D3;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      font-size: 20px;
      transition: 0.5s;
      transition-property: color;
    }

    label #sidebar_btn:hover {
      color: #19B3D3;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    /* Khi click vào */
    #check:checked~.sidebar center {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 180px;
    }

    .content {
      margin-left: 250px;
      background: url(background.png) no-repeat;
      background-position: center;
      background-size: cover;
      height: 100vh;
      transition: 0.5s;
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }

    /* Đơn vị em tốt hơn về Media queries */
    @media (max-width: 46.875em) {
      .sidebar {
        left: -190px;
      }

      .sidebar a span {
        display: none;
      }

      /* Khi click vào */
      .sidebar center {
        display: none;
      }

      .sidebar a {
        font-size: 20px;
        margin-left: 180px;
      }

      .content {
        margin-left: 250px;
        background: url(background.png) no-repeat;
        background-position: center;
        background-size: cover;
        height: 100vh;
        transition: 0.5s;
      }

      .content {
        margin-left: 60px;
      }

    }
  </style>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="position: fixed; right: 20px" class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <a style="text-decoration: none">
        <h3 style="color: #ffffff;text-decoration: none;  padding:3px"><img
            src="https://cdn-icons-png.flaticon.com/512/2201/2201570.png"
            style="position: absolute; background-color: white; border-radius: 70%; padding: 2px" alt="" width="30">
          <font style="padding: 35px" face="Comic sans MS" size=" 5">GeniDev Learning </font><br />
        </h3>
      </a>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn"> <i class="fa fa-sign-out" style="color: white" aria-hidden="true"></i>
      </a>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <center>

      <img src="{% static parents.profile_pic.url %}" class="profile_image" alt="">
      <h4>{{request.user}}</h4>

    </center>
    <div class="list-tags" style="text-decoration: none">
      <a href="/parents/parents-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
      <a href="/parents/parents-view-student-marks"><i class="fas fa-book"></i><span>Your Child's Mark</span></a>
      <a href="/parents/parents-view-blog"><i class="fas fa-blog"></i><span>Blog </span></a>
      <a href="/meeting"><i class="fab fa-chromecast"></i><span>Your Meetings</span></a>
    </div>

  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br>
    {% block content %}

    {% endblock content %}
    <br>


    {% include "quiz/footer.html" %}

  </div>
  <!--content end-->
</body>

</html>
