{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<br><br>
<h3 style="text-align:center;">{{content}} STUDENT </h3>
<div style="margin-bottom: 20px">
    <form method="post" autocomplete="off" enctype="multipart/form-data" style="margin-left:200px;margin-right:200px;">
        {% csrf_token %}
        <h4 style="text-align:center;">TYPE AGAIN THE USERNAME TO APPROVE</h4>
        <label for="username">Username</label>
        <input type="text" name="username" maxlength="150" placeholder="{{student.user}}" class="form-control"
            required="" id="id_username">
        <input class="btn btn-primary" style="margin-top: 10px;" type="submit" value="APPROVE">

    </form>

</div>

<script>
    var mobile = document.getElementById("id_mobile")
    mobile.value = `{{student.mobile}}`
    var address = document.getElementById("id_address")
    address.value = `{{student.address}}`
</script>

{% endblock content %}
