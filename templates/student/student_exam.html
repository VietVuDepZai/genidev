{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <style media="screen">
    a:link {
      text-decoration: none;
      color: white;
    }

    h6 {
      text-align: center;
    }

    .panel {

      border: 1px solid rgb(188, 188, 188);
      border-radius: 20px;
    }

    .panel-title {
      padding-top: 10px;
      background-color: rgb(3, 69, 135);
      color: white;
      padding-bottom: 10px;
      margin-bottom: 0px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
  </style>
</head>
<br><br>
<br> <br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title"><i class="fas fa-book"></i> Exams </h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Exam Name</th>


          <th> The course end on:</th>
          <th>Take Exam</th>
        </tr>
      </thead>
      {% for t in courses %}
      {% if t.close %}
      <tr>

        <td> {{t.course_name}}</td>


        <td>{{t.date}}</td>
        <td><a class="btn btn-info btn-xs" href="{% url 'view-exam' t.id  %}"><span class="fas fa-eye"></span></a>
        </td>


        <!-- {% for a in results %}
                    <td> {{a.exam}}</td>
                    <td> {{a.marks}}/{{t.total_marks}}</td>
                    <td>Attemp {{ forloop.counter }}</td>
                    <td> {{a.date}}</td>
                    {% endfor %} -->
      </tr>
      {% else %}
      <tr>

        <td> {{t.course_name}}</td>


        <td>{{t.date}}</td>
        <td><a id="take_exam" class="btn btn-danger btn-xs" href="{% url 'take-exam' t.id  %}"><span
              class="fas fa-arrow-right"></span></a>
        </td>


        <!-- {% for a in results %}
        <td> {{a.exam}}</td>
        <td> {{a.marks}}/{{t.total_marks}}</td>
        <td>Attemp {{ forloop.counter }}</td>
        <td> {{a.date}}</td>
        {% endfor %} -->
      </tr>
      {% endif %}
      {% endfor %}

    </table>
  </div>
</div>
<script>
  exam_btn = document.getElementById("take_exam")

</script>
<br><br><br><br><br><br>
{% endblock content %}
