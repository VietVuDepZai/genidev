{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2201/2201570.png">
  <style>
    a:link {
      text-decoration: none;
    }
  </style>
</head>
<h3 style="text-align:center">Fill Salary Of Teacher</h3>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
  {%csrf_token%}
  <div class="form-group">
    <label for="salary">Salary</label>
    {% render_field teacherSalary.salary class="form-control" placeholder="5000" %}
  </div>


  <button type="submit" class="btn btn-primary">Approve</button>
</form>
<br><br><br>
{% endblock content %}
